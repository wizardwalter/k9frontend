<div id="navbar" class="wrapper">
  <div id="navbar-row" class="row d-flex justify-content-center">
    <div class="col-3 d-xl-none justify-content-around">
      <li class="user">
        <a class="dropbtn" >
          <i (click)="UserDropdown()"
            id="hamburger_icon"
            class="hamburger_icon fa fa-bars fa-5x"
            aria-hidden="true"
          ></i>
        </a>
        <ul id="UserContent" class="user-content">
          <li>
            <a routerLink="/blogs">News</a>
          </li>
          <li>
            <a routerLink="/dogs">Graduates</a>
          </li>
          <li>
            <a routerLink="/contact">Contact Us</a>
          </li>
          <li>
            <a routerLink="/donate">Donate</a>
          </li>
        </ul>
      </li>
    </div>
    <div class="col-1"></div>
    <div id="donate" class="col-2 align-items-around justify-content-center d-none d-xl-block">
      <div class="row d-flex justify-content-center">

          <button routerLink="/donate" id="donate_button" class="nav_buttons">
            <a routerLink="/donate">DONATE</a>
          </button>
        <button id="graduates_button" class="inner_buttons"><a routerLink="/dogs">GRADUATES</a></button>

      </div>
    </div>
    <div class="col-xl-4 col-4 d-flex align-items-end justify-content-center">
      <a id="logo" class="navbar-brand" href="/"
        ><img
          src="https://res.cloudinary.com/walterscloudinary/image/upload/v1627942087/k9cs/Logo_nixy5y.png"
      /></a>
    </div>
    <div id="contact" class="col-2 align-items-around justify-content-center d-none d-xl-block">
      <div class="row d-flex justify-content-center">
        <button id="contact_button" class="nav_buttons"><a routerLink="/contact">CONTACT</a></button>
        <button id="news_button" class="inner_buttons"><a routerLink="/blogs">NEWS</a></button>
      </div>
    </div>
    <div class="col-3 col-xl-1">
      <button *ngIf="islogin" (click)="logout()" id="logout" class="btn btn-sm">Logout</button>
      <button *ngIf="!islogin" routerLink='/admin' id="logout" class="btn btn-sm">Own this site?</button>
    </div>
  </div>
</div>
